}

}

 }

.sent_msg {
  float: right;
  width: 46%;

}
.input_msg_write input {
  background: rgba(0, 0, 0, 0) none repeat scroll 0 0;
  border: medium none;
  color: #4c4c4c;

  min-height: 48px;
  width: 100%;
}

.type_msg {border-top: 1px solid #c4c4c4;position: relative;}
.msg_send_btn {
  background: #05728f none repeat scroll 0 0;
  border: medium none;
  border-radius: 50%;
  color: #fff;
  cursor: pointer;
  font-size: 17px;
  height: 33px;
  position: absolute;
  right: 0;
  top: 11px;
  width: 33px;
}
.messaging { padding: 0 0 50px 0;}
.msg_history {
  height: 516px;
  overflow-y: auto;
}

.button {
  background-color: #6B9EFF; /* Green */
  border: none;
  color: white;
  padding: 8px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  -webkit-transition-duration: 0.4s; /* Safari */
  transition-duration: 0.4s;
  border-radius: 25px;
}

.button2:hover {
  box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
}



::-webkit-scrollbar {
    width: 12px;
}

::-webkit-scrollbar-track {
    -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3); 
    border-radius: 10px;
}

::-webkit-scrollbar-thumb {
    border-radius: 10px;
    -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.5); 
}


</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
var context=1;
$(document).ready(function(){

$("#send").click(function(){
    
   //outgoing msg
    var out="";
    out += "<div class=\"outgoing_msg\"  >";
    out += "<div class=\"sent_msg\">";
    out += "<p>"+   $("#tosend").val()  +"<\/p>";
    out += "<\/div>";
    out += "<\/div>";
    $("#starthere").append(out);    
    //ends  
   mesg=$("#tosend").val();
   
  $.post('/predict/',{"msg":mesg,"ctx":context},function(data,status){    
    var rep = data["m"];
    var co = data["c"];
    context = co;
    //incomming msg
    console.log("context:"+context)
    var str="";		
		str += "<div class=\"incoming_msg\">";
		str += "<div class=\"incoming_msg_img\"> <img src=\"{% static 'img/user.png' %}\" alt=\"bot\"> <\/div>";
		str += "<div class=\"received_msg\">";
		str += "<div class=\"received_withd_msg\">";
		str += "<p>"+ rep +"<\/p>";
		str += "<\/div><\/div><\/div>";		
		$("#starthere").append(str);
    //ends

    $("#starthere").scrollTop(10000);
    $("#tosend").val("");

    });
  });
});

</script>

{% endblock %}
